<div class="page-section contact">
    <div class="container">
      <div class="row">
        <div class="col-sm-12 pt-5">
          <div class="row">
            <div class="col">
                <a class="contact-email" href="mailto:{{site.email}}">
                  <i class="fa fa-envelope"></i>
                  {{site.email}} 
                </a>
            </div>
          </div>
  
          <div class="row">
            <div class="col">
              {% for network in site.social %}
                <a href="{{ network.url }}" 
                  class="btn btn-link hero-social-link" target="_blank">
                  <i class="fa fa-{{ network.title }} fa-2x"></i>
                </a>
              {% endfor %}
            </div>
          </div>
  
        </div>
      </div>
    </div>
  </div>
